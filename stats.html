<!DOCTYPE html>
<html>
<head>
<title>Website Statistics Dashboard- ElectricalEngineer</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.dashboard {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 80%;
    max-width: 1200px;
    text-align: center;
}

.dashboard h1 {
    color: #333;
    margin-bottom: 30px;
    border-bottom: 2px solid #eee;
    padding-bottom: 15px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 30px;
    margin-top: 30px;
}

.stat-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    padding: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.stat-icon {
    font-size: 2.5em;
    color: #007bff;
    margin-bottom: 15px;
}

.stat-value {
    font-size: 2em;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.stat-label {
    color: #666;
    font-size: 1.1em;
}

/* Icons (using Font Awesome) */
.fa-users::before { content: "\f0c0"; }
.fa-eye::before { content: "\f06e"; }
.fa-chart-line::before { content: "\f201"; }
.fa-star::before { content: "\f005"; }
.fa-file::before { content: "\f15b"; }
.fa-comments::before { content: "\f086"; }

.fa {
  font-family: 'Font Awesome 5 Free';
  font-weight: 900;
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="dashboard">
    <h1>Website Statistics Dashboard</h1>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="stat-icon fa fa-users"></i>
            <div class="stat-value">1,500</div>
            <div class="stat-label">Users</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-eye"></i>
            <div class="stat-value">5,000</div>
            <div class="stat-label">Page Views</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-chart-line"></i>
            <div class="stat-value">12.5%</div>
            <div class="stat-label">Bounce Rate</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-star"></i>
            <div class="stat-value">4.8</div>
            <div class="stat-label">Avg. Rating</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-file"></i>
            <div class="stat-value">250</div>
            <div class="stat-label">Files</div>
        </div>

        <div class="stat-card">
            <i class="stat-icon fa fa-comments"></i>
            <div class="stat-value">300</div>
            <div class="stat-label">Comments</div>
        </div>
    </div>
</div>

</body>
</html>
