  <meta charset="UTF-8">

  <title>Contact Me</title>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    #contact {
      padding: 50px 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 13px;
      left: 12px;
      color: #888;
    }

    input, textarea {
      width: 100%;
      padding: 12px 12px 12px 36px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      #contact {
        padding: 30px 10px;
      }

      input, textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<section id="contact" class="animate__animated animate__fadeInUp">
  <h2 class="animate__animated animate__fadeInDown">
    <i class="fas fa-envelope-open-text" style="color: #4CAF50; margin-right: 10px;"></i>
    Contact Me
  </h2>
  <form id="contactForm">
    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" name="name" placeholder="Your Name" required>
    </div>

    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Your Email" required>
    </div>

    <div class="form-group">
      <i class="fas fa-tag"></i>
      <input type="text" name="subject" placeholder="Subject">
    </div>

    <div class="form-group">
      <i class="fas fa-comment"></i>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    </div>

    <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
  </form>
</section>
</body>

<!-- Success Popup Script -->
<script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent actual form submission

    // Simulate successful submission (you can integrate actual backend later)
    setTimeout(() => {
      alert('✅ Thank you! Your message has been sent successfully.');
      form.reset();
    }, 500);
  });
